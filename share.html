      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: rgb(0, 186, 9);
        background: linear-gradient(
          20deg,
          rgba(0, 186, 9, 1) 0%,
          rgba(255, 255, 255, 1) 38%,

        background-attachment: fixed;

      }
      .sendName {
        position: fixed;
        bottom: 20px;
        display: flex;
        width: 100%;
        justify-content: center;
        animation: zoomout 0.7s alternate infinite ease-in;
      }

      #yourname,
      #shareBtn {
        padding: 10px 20px;
        border-radius: 15px;
        border: none;
        font-size: 17px;
        color: #fff;
      }

      #yourname:focus,
      #shareBtn:focus {
        outline: 0;
        animation: none;
      }

      #yourname {
        background-color: rgb(255, 145, 0);
        text-align: center;
        margin-right: 10px;
        /* animation: zoomout 0.7s alternate infinite ease-in; */

        color: #fff;
      }
      #shareBtn {
        background-color: #04c043;
        margin-right: 20px;
        text-decoration: none;
        /* animation: moveright 0.3s alternate infinite ease-in; */
      }

      #chakra {
        position: absolute;
        right: 60px;
        z-index: -3;
        -webkit-animation: rotation 5s infinite linear;
      }
      @keyframes zoomout {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      @-webkit-keyframes rotation {
        from {
          -webkit-transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(359deg);
        }
      }
      .greet {
        position: relative;
        top: 50px;
      }

      #tit1 {
        position: absolute;
        top: 85px;
        left: 20px;
        transform: rotate(-5deg);
        background-color: #ff9933;
        color: #fff;
        z-index: 3;
        border-radius: 15px 50px;
      }
      #tit3 {
        position: absolute;
        top: 130px;
        right: 70px;
        transform: rotate(5deg);
        background-color: #138808;
        color: #fff;
        border-radius: 15px 50px;
      }

      #tit1,
      #tit2,
      #tit3 {
        font-size: 30px;
        padding: 5px 50px;
        letter-spacing: 3px;
      }

      #minar {
        position: absolute;
        left: 20px;
      }

      #taj {
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: -3;
        transform: rotate(-5deg);
      }

      #flag {
        position: absolute;
        left: 100px;
      }

      #heading {
        /* background-color: #ff9c1b; */
        /* color: #fff; */
        color: #ff9c1b;
        padding: 10px 20px;
        letter-spacing: 3px;
        position: absolute;
        top: 40%;
        border-radius: 20px;
      }

      #heading span {
        font-size: 70px;
      }

      .mybanner {
        position: absolute;
        bottom: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      #play {
        position: absolute;
      }

      #myname {
        /* text-shadow: 5px 5px 0 rgb(76, 170, 146); */
        position: absolute;
        top: 0;
        color: rgb(255, 255, 255);
        font-size: 3.5em;
        width: 100%;
        text-align: center;
        background: 50% 100% / 50% 50% no-repeat
          radial-gradient(
            ellipse at bottom,
            rgb(255, 255, 255),
            transparent,
            transparent
          );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 10vw;
        font-family: "Source Sans Pro", sans-serif;
        animation: reveal 3000ms ease-in-out forwards 200ms,
          glow 2500ms linear infinite 2000ms;
      }
      @keyframes reveal {
        80% {
          letter-spacing: 8px;
        }
        100% {
          background-size: 300% 300%;
        }
      }
      @keyframes glow {
        40% {
          text-shadow: 0 0 8px rgb(255, 255, 255);
        }
      }

      #gifimage {
        border-radius: 12px;
      }


    </style>
  </head>
